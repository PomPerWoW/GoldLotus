<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Shortcut Icon -->
        <link
            rel="shortcut icon"
            type="image/png"
            href="../../00-assets/icons/logo.svg"
        />

        <!-- Global CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('global-static', path='/general.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('global-static', path='/global-style.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('global-static', path='/queries.css') }}"
        />

        <!-- Local CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('main-static', path='/style.css') }}"
        />

        <title>GoldLotus</title>
    </head>
    <body>
        <!-- Navigation Section -->
        <nav class="navigation">
            <div class="container">
                <ul class="navigation__list">
                    <a>Home</a>
                    <a>Blog</a>
                    <a>Event</a>
                    <img
                        id="web-logo"
                        src="{{ url_for('assets-static', path='/icons/logo.svg') }}"
                        alt="logo"
                    />
                    <a>Dherma</a>
                    <a>Notification</a>
                    <a>User Profile</a>
                </ul>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="container">
            <section class="hero">
                <div class="hero__text">
                    <h1 class="hero__text--header">Welcome to GoldLotus</h1>
                    <p class="hero__text--message">
                        where seekers come to experience the profound teachings
                        of Buddha.
                    </p>
                </div>
                <img
                    class="hero__image"
                    src="{{ url_for('assets-static', path='/images/buddha-statue-1.jpg') }}"
                    alt="logo"
                />
            </section>
        </div>
    </body>
</html>
