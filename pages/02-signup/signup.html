<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Shortcut Icon -->
        <link
            rel="shortcut icon"
            type="image/png"
            href="../../00-assets/icons/logo.svg"
        />

        <!-- Global CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('global-static', path='/general.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('global-static', path='/global-style.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('global-static', path='/queries.css') }}"
        />

        <!-- Local CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('signup-static', path='/style.css') }}"
        />

        <!-- PyScript -->
        <link
            rel="stylesheet"
            href="https://pyscript.net/releases/2024.1.1/core.css"
        />
        <script
            type="module"
            src="https://pyscript.net/releases/2024.1.1/core.js"
        ></script>

        <title>GoldLotus | Sign Up</title>
    </head>
    <body>
        <div class="background__image--1">
            <div class="container">
                <div class="back_to_home">
                    <p>
                        <a href="/"
                            ><i class="icon fa-solid fa-arrow-left"></i>Back to
                            home</a
                        >
                    </p>
                </div>
                <div class="signup">
                    <div class="signup__image">
                        <img
                            class="signup__image--1"
                            src="{{ url_for('assets-static', path='/images/monk-cartoon-1.png') }}"
                            alt="buddha img"
                        />
                    </div>
                    <div class="signup__input">
                        <h2
                            class="signup__input--header heading-tertiary text__center"
                        >
                            Sign Up
                        </h2>
                        <form
                            class="signup__form"
                            id="signup__form"
                            action=""
                            method="post"
                        >
                            <label for="username">Username</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                placeholder="Enter your username"
                                required
                            />

                            <label for="email">Email</label>
                            <input
                                type="text"
                                id="email"
                                name="email"
                                placeholder="Enter your email"
                                required
                            />

                            <label for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Enter your password"
                                required
                            />

                            <button type="submit" id="submit__btn" class="btn">
                                Sign Up
                            </button>

                            <div class="signup__form--register">
                                <p>
                                    Already have an account?
                                    <a href="/signIn">Sign In</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/1c7eef805a.js"
            crossorigin="anonymous"
        ></script>

        <script
            type="py"
            src="{{ url_for('signup-static', path='/pyscript.py') }}"
        ></script>
    </body>
</html>
