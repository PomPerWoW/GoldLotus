<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Shortcut Icon -->
        <link
            rel="shortcut icon"
            type="image/png"
            href="../../00-assets/icons/logo.svg"
        />

        <!-- Global CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('global-static', path='/general.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('global-static', path='/global-style.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('global-static', path='/queries.css') }}"
        />

        <!-- Local CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('resetpassword-static', path='/style.css') }}"
        />

        <title>GoldLotus | Reset password</title>
    </head>
    <body>
        <div class="hidden background__black--faded">
            <div class="container">
                <div class="error__box">
                    <h2 class="error__box--header heading-tertiary">
                        Reset Password Error
                    </h2>
                    <p class="error__box--message">email not found.</p>
                    <a class="error__box--btn" href="/signIn">Ok</a>
                </div>
            </div>
        </div>

        <div class="background__image--1">
            <div class="container">
                <div class="resetpassword">
                    <div class="resetpassword__image">
                        <div class="back_to_home">
                            <p>
                                <a href="/"
                                    ><i class="icon fa-solid fa-arrow-left"></i
                                    >Back to home</a
                                >
                            </p>
                        </div>
                        <img
                            class="resetpassword__image--1"
                            src="{{ url_for('assets-static', path='/images/monk-cartoon-1.png') }}"
                            alt="buddha img"
                        />
                    </div>
                    <div class="resetpassword__input">
                        <h2
                            class="resetpassword__input--header heading-tertiary text__center"
                        >
                            Reset Password
                        </h2>
                        <div
                            class="resetpassword__form"
                            id="resetpassword__form"
                        >
                            <label for="username">Email</label>
                            <input
                                type="text"
                                id="email"
                                name="email"
                                placeholder="Enter your email"
                                required
                            />

                            <button type="submit" class="btn">Send</button>

                            <div class="resetpassword__form--register">
                                <p>
                                    Return to sign in?
                                    <a href="/signIn">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/1c7eef805a.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
