<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Blog Creation</title>
</head>
<body>
    <h1>Create a Blog Post</h1>
    <form id="blogForm" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="text">Text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>
        
        <label for="media">Media:</label><br>
        <input type="file" id="media" name="media" multiple><br><br>
        
        <button type="submit">Create Blog</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('blogForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData();
            const mediaFiles = document.getElementById('media').files;
    
            // Loop through all selected files and append each one to FormData
            for (let i = 0; i < mediaFiles.length; i++) {
                formData.append('media', mediaFiles[i]);
            }
    
            const url = new URL('http://127.0.0.1:8000/createBlog/');
            url.searchParams.append('title', document.getElementById('title').value);
            url.searchParams.append('text', document.getElementById('text').value);
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    
</body>
</html>
